<script>
    // íƒ­ ì„ íƒ í•¨ìˆ˜
    function showTab(tabId, btn) {
        // ëª¨ë“  íƒ­ ë‚´ìš© ìˆ¨ê¸°ê¸°
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        // ëª¨ë“  íƒ­ ë²„íŠ¼ ë¹„í™œì„±í™”
        document.querySelectorAll('.tab_button').forEach(b => b.classList.remove('active'));

        // ì„ íƒí•œ íƒ­ í‘œì‹œ
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');

        // ì—´ì°¨ ë¦¬ìŠ¤íŠ¸ ë¶ˆëŸ¬ì˜¤ê¸°
        loadTrains(tabId);

    // API í˜¸ì¶œ í›„ í…Œì´ë¸” ìƒì„±
    async function loadTrains(tabId) {
        const container = document.getElementById(tabId);
        container.innerHTML = '<div class="loading">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

        try {
            // GET íŒŒë¼ë¯¸í„° ìƒì„±
            const params = new URLSearchParams({
                waypoint: tabId // tabIdë¥¼ waypointë¡œ ì „ë‹¬
            });

            const response = await fetch(`${HOST_URL}/api/trains/?${params.toString()}`);
            if (!response.ok) throw new Error('ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜');

            const trains = await response.json();

            if (!trains.length) {
                container.innerHTML = '<p>ğŸš« ì—´ì°¨ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            // í…Œì´ë¸” ìƒì„±
            let html = '<table border="1" cellpadding="6"><thead><tr>' +
                '<th>ì—´ì°¨ë²ˆí˜¸</th><th>ì—´ì°¨ì¢…ë³„</th><th>ì¢…ì°©ì—­</th><th>ì¶œë°œì‹œê°„</th><th>í™ˆ</th><th>ë¹„ê³ </th>' +
                '</tr></thead><tbody>';

            trains.forEach(train => {
                let note = train.note && train.note !== "nan" ? train.note : ''; // nanì´ë©´ ë¹ˆì¹¸
                let shortNote = note.length > 4 ? note.slice(0, 4) + 'â€¦' : note;

                html += `<tr>
                            <td>${train.train_number}</td>
                            <td>${train.train_type}</td>
                            <td>${train.destination}</td>
                            <td>${train.departure_time ? train.departure_time.slice(0, 5) : ''}</td>
                            <td>${train.platform || ''}</td>
                            <td ${note.length > 5 ? `style="cursor:pointer;color:blue;" onclick="showNoteModal('${note.replace(/'/g, "\\'")}')"` : ''}>
                                ${shortNote}
                            </td>
                        </tr>`;
            });

            html += '</tbody></table>';
            container.innerHTML = html;

        } catch (err) {
            console.error(err);
            container.innerHTML = `<p style="color:red;">âŒ ì˜¤ë¥˜ ë°œìƒ: ${err.message}</p>`;
        }
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ìƒí–‰ì—´ì°¨ íƒ­ ìë™ ì„ íƒ
    document.addEventListener('DOMContentLoaded', () => {

        if (firstButton) {

        }
    });
</script>
{% endblock script %}

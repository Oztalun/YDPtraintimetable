{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        a {
            text-decoration: none; /* 밑줄 제거 */
            color: inherit;         /* 부모 색상 상속 */
            cursor: pointer;        /* 클릭 커서 유지 */
        }

        a:hover {
            color: #007bff; /* 원하는 호버 색상 */
            text-decoration: none;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Noto Sans KR", sans-serif;
            -webkit-overflow-scrolling: touch;
        }

        /* ===== 네브바 공통 ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: #003366;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar .menu a:hover {
            color: #66aaff;
        }

        /* ===== 모바일 햄버거 ===== */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 18px;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            height: 3px;
            background: white;
            border-radius: 2px;
        }

        /* ===== 사이드 메뉴 ===== */
        .side-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #002244;
            color: white;
            transition: right 0.3s ease;
            padding-top: 60px;
            z-index: 999;
        }

        .side-menu.open {
            right: 0;
        }

        .side-menu a {
            display: block;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .side-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* ===== 메인 콘텐츠 ===== */
        main {
            margin-top: 70px;
            padding: 20px;
        }

        ul {
            list-style: none;
        }

        li {
            background: #f3f6fa;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* ===== 반응형 ===== */
        @media (max-width: 768px) {
            .navbar .menu {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        
        /* 스크롤바 전체 */
        ::-webkit-scrollbar {
            width: 10px;       /* 세로 스크롤바 두께 */
        }

        

        /* 스크롤바 막대 */
        ::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 6px;
            margin: 2px; /* 이건 안되는거같음 슈밤*/
        }

        /* 스크롤바 막대 호버 */
        ::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        /* 스크롤바 트랙 */
        ::-webkit-scrollbar-track {
            background-color: #f0f0f0;
            border-radius: 6px;
        }
    </style>
    <style class="modal_style">
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* 처음 숨김 */
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 80%;
        }

        .close {
            cursor: pointer;
            font-size: 24px;
            float: right;
        }
    </style>
    <script>
        const HOST_URL = "{{ host_url }}";

        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('noteModal');
            const closeBtn = modal.querySelector('.close');

            window.showNoteModal = function(noteText) {
                document.getElementById('fullNote').innerText = noteText;
                modal.style.display = 'flex';
            }

            function closeModal() {
                modal.style.display = 'none';
            }

            // X 버튼 클릭
            closeBtn.addEventListener('click', closeModal);

            // 모달 배경 클릭 시 닫기
            modal.addEventListener('click', function(e) {
                if (!e.target.closest('.modal-content')) {
                    closeModal();
                }
            });
        });
    </script>
    {% block style %}{% endblock style %}
    {% block script %}{% endblock script %}
</head>

<body>
    <!-- 네브바 -->
    <nav class="navbar">
        <div class="logo"><a href="https://www.korail.com/intro">Korail</a></div>
        <div class="menu">
            <a href="{{ host_url }}">홈</a>
            <a href="{{ host_url }}trains/">시간표</a>
            <a href="{{ host_url }}">공지사항</a>
            <a href="{{ host_url }}">문의</a>
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- 사이드 메뉴 (모바일용) -->
    <div class="side-menu" id="sideMenu">
        <a href="#">홈</a>
        <a class="nav-link {% if request.path == '/trains/' %}active{% endif %}" href="/trains/">시간표</a>
        <a href="#">공지사항</a>
        <a href="#">문의</a>
    </div>

    <!-- 메인 콘텐츠 -->
    <main>
        <!-- 모달 구조 -->
        <div id="noteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="fullNote"></p>
            </div>
        </div>
        {% block content %}{% endblock content %}
    </main>
    <script>
        const hamburger = document.getElementById("hamburger");
        const sideMenu = document.getElementById("sideMenu");

        hamburger.addEventListener("click", () => {
            sideMenu.classList.toggle("open");
        });

        // 메뉴 바깥 클릭 시 닫기
        document.addEventListener("click", (e) => {
            if (!sideMenu.contains(e.target) && !hamburger.contains(e.target)) {
                sideMenu.classList.remove("open");
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
